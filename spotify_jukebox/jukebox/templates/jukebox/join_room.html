{% extends 'jukebox/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">

        <div class="glass-panel p-4 mt-4">
            <h2 class="h4 text-center mb-4">Join Room</h2>

            {% if error %}
                <div class="alert alert-danger text-center">
                    {{ error }}
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="mb-4">
                    <label class="form-label">Room Code</label>
                    {{ form.code }}
                </div>

                <button type="submit" class="btn btn-outline-spotify w-100">
                    Join
                </button>
            </form>
        </div>

    </div>
</div>
{% endblock %}
